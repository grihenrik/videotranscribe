{% extends "layout.html" %}

{% block title %}Redirecting to Admin Dashboard{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <div class="spinner-border mb-4" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <h2 class="mb-4">Redirecting to Admin Dashboard...</h2>
    <p>If you are not redirected automatically, please <a href="{{ url_for('admin.dashboard') }}">click here</a>.</p>
</div>

<script>
    // Redirect after a short delay
    setTimeout(function() {
        window.location.href = "{{ url_for('admin.dashboard') }}";
    }, 1500);
</script>
{% endblock %}
